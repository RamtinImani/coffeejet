<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- ==========  FAVICON  ========== -->
  <link rel="shortcut icon" href="assets/imgs/favicon.png" type="image/x-icon">
  <!-- ==========  BOX ICONS  ========== -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <!-- ==========  CSS  ========== -->
  <link rel="stylesheet" href="assets/css/styles.css">
  <title>CoffeeJet</title>
</head>
<body>
  <header class="header" id="header">
    <nav class="nav container">
      <a href="#" class="nav__logo"><img src="assets/imgs/logo.png" alt="Logo" class="nav__logo-img">Coffee
        Jet</a>

      <div class="nav__menu" id="nav-menu">
        <ul class="nav__list">
          <li class="nav__item"><a href="#home" class="nav__link active-link">Home</a></li>
          <li class="nav__item"><a href="#products" class="nav__link">Products</a></li>
          <li class="nav__item"><a href="#premium" class="nav__link">Premium</a></li>
          <li class="nav__item"><a href="#blog" class="nav__link">Blog</a></li>
        </ul>

        <div class="nav__close" id="nav-close">
          <i class='bx bx-x'></i>
        </div>
      </div>
      <!-- TOGGLE BUTTON -->
      <div class="nav__toggle" id="nav-toggle">
        <i class='bx bx-grid-alt'></i>
      </div>
    </nav>
  </header>

  <main>
    <!-- ==========  HOME  ========== -->
    <section class="home grid" id="home">
      <div class="home__container">
        <div class="home__content container">
          <h1 class="home__title">Choose Your Favorite Coffee And Enjoy<span>.</span></h1>
          <p class="home__description">Buy the best and delicious coffees.</p>

          <div class="home__data">
            <div class="home__data-group">
              <h2 class="home__data-number">120K</h2>
              <h3 class="home__data-title">Testimonials</h3>
              <p class="home__data-description">Testimonials from various customers who trust us.</p>
            </div>

            <div class="home__data-group">
              <h2 class="home__data-number">340+</h2>
              <h3 class="home__data-title">Exclusive Product</h3>
              <p class="home__data-description">Premium preparation with quality ingredients.</p>
            </div>
          </div>

          <a href="#specialty">
            <img src="assets/imgs/scroll.png" alt="scroll button" class="home__scroll">
          </a>
        </div>
      </div>

      <img src="assets/imgs/homeimg.jpg" alt="home image" class="home__img">
    </section>
  </main>
  <!-- ==========  MAIN JS  ========== -->
  <script src="assets/js/app.js"></script>
</body>
</html>
